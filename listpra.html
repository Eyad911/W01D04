<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List pra</title>
    <link rel="stylesheet" href="StyleLi.css" />
  </head>
  <body>
    <div class="big">
      <div class="white">
        <div class="content">
          <h1>MY to-do list</h1>
        </div>
        <div class="content">
          <p>Double-Click an item to mark it complet</p>
        </div>
        <div class="content">
          <form>
            <input type="text" name="name" />
            <input type="button" value="Add" class="btblue" />
          </form>
        </div>
        <div class="content">
          <ol>
            <li>My</li>
            <li style="background-color: gray">to do</li>
            <li>list</li>
          </ol>
        </div>
        <div class="btnC">
          <button class="btblue">clear Completed</button>
          <button class="btred">Empty List</button>
          <button class="btgreen">Save List</button>
        </div>
      </div>
    </div>
  </body>
</html>
